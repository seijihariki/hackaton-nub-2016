  <script>
// Get the Sidenav
var mySidenav = document.getElementById("mySidenav");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidenav, and add overlay effect
function w3_open() {
    if (mySidenav.style.display === 'block') {
        mySidenav.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidenav.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidenav with the close button
function w3_close() {
    mySidenav.style.display = "none";
    overlayBg.style.display = "none";
}
</script>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="background-color: black">
        <button type="button" class="close" data-dismiss="modal"style="color: #ffffff">&times;</button>
        <h4 class="modal-title" style="color: white"><b>Adicionar Gasto</b></h4>
      </div>
      <div class="modal-body">
          <form method="post" id="new_gasto" action="/gastos">
    <p><label for="name">Nome do Gasto: </label> &nbsp; <input style="margin-right: 20px" type="text" size="27.5" id="name" /></p>
    <p><label for="value">Valor: </label> &nbsp; <input style="margin-right: 20px" type="text" size="35" id="value" /></p>
    <p><label for="class">Categoria: </label> &nbsp; <input style="margin-right: 20px" type="text" size="31.5" id="class" /></p>
  </form>
      </div>
      <div class="modal-footer">
        <button id="add" type="button" class="btn btn-default" data-dismiss="modal" style="float: left">Adicionar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
</div>

</div>
